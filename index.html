<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-3">
    <h2>Currency converter</h2>

    <form class="curr_conv_form">

      <div class="row my-2">
        <div class="col">
          <label for="origin_currency">Currency From</label>
          <select class="form-control" id="origin_currency">
          </select>
        </div>
        <div class="col">
          <label for="origin_value">Value to convert</label>
          <input type="text" class="form-control" id="origin_value" placeholder="Enter value" value="1" required>
        </div>
      </div>

      <div class="row my-2">
        <div class="col">
          <label for="result_currency">Currency To</label>
          <select class="form-control" id="result_currency">
          </select>
        </div>
        <div class="col">
          <label for="result_value">Result value</label>
          <input type="text" class="form-control" id="result_value" placeholder="Here will be your result" readonly>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-3">
          <button type="submit" class="btn btn-primary go_button btn-block">Go</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-danger reset_button btn-block">Reset</button>
        </div>
      </div>

    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script type="module" src="app/main.js"></script>
</body>

</html>
